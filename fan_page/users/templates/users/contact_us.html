{% extends 'news/base.html' %}
{% block title %}
   <title> {{ title }}</title>
{% endblock %}
{% block contents %}
 <h1>Contact us now!</h1>
    <form method="POST">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
