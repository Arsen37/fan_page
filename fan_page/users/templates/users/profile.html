{% extends 'news/base.html' %}
{% block title %}
   <title> {{ title }} </title>
{% endblock %}
{% block contents %}
    <h4 style="color: coral">Update </h4>
    <h5 style="color: #A96F3C">{{ user.username }}'s info </h5>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
{% endblock %}
