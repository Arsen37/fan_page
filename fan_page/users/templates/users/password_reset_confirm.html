{% block title %}
<title> Reset Password </title>
{% endblock %}
{% block contents %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>

            <div class="form-group">
                <button class="login100-form-btn">
                    Reset Password

            </div>
        </form>
    </div>
{% endblock %}
